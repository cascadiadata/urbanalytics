---
layout: news
---
<style>
	section{
		background: #f5f5f5;
		display: flex;
		justify-content: center;
		padding: 80px 2vw;
	}
	main{
		background: #fff;
		max-width: 800px;
	}
	main img{
		width: 100%;
		display: block;
	}
	main article{
		padding: 0 48px;
	}
	main span{
		display: block;
		text-transform: uppercase;
		color: #999;
		font-size: 13px;
		margin: 16px 0;
	}
	main h1{
		font-size: 36px;
		color: #000;
		line-height: 48px;
	}
	a:not([href]){
		border-bottom: none;
	}

	aside{
		max-width: 300px;
		margin: 0 50px;
	}
	aside ul, aside li{
		list-style-type: none;
		padding: 0 !important;
		font-size: 14px;
	}
	aside a{
		color: #666;
		border-bottom: none;
	}
	.caption{
		padding: 8px 48px 8px 48px;
		color: #999;
		font-size: 12px;
		background: #fafafa
	}

	@media(max-width: 1000px){
		section{
			flex-wrap: wrap;
		}
		main article{
			padding: 0 5vw;
		}
		aside{
			margin: 50px 0;
		}
		.caption{
			padding: 8px 5vw 8px 5vw;
		}
	}
</style>
<section>
	<main>
		{% if page.image %}
			<img src="/{{page.image}}">
		{% endif %}
		{% if page.caption %}
			<div class="caption">Caption: {{page.caption}}</div>
		{% endif %}
		<article>
			<span>{{page.date | date: "%B %d, %Y" }} / BY <a>{{page.author}}</a></span>
			<h1><a>{{ page.title }}</a></h1>
			<p>{{ content }}</p>
		</article>
	</main>
	<aside>
		{% include sidebar.html %}
	</aside>
</section>
